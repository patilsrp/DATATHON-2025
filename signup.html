<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - E-Learn Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<script>
    async function handleSignup() {
        const username = document.getElementById('signupUsername').value;
        const email = document.getElementById('signupEmail').value;
        const password = document.getElementById('signupPassword').value;

        try {
            const response = await fetch("https://fastapi-service-729514074961.us-central1.run.app/auth/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username: username, email: email, password: password })
            });

            if (!response.ok) throw new Error("Error signing up. Username may already exist.");

            alert("Signup successful! Redirecting to login...");
            window.location.href = 'login.html';
        } catch (error) {
            alert(error.message);
        }
    }
</script>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">E-Learn Analytics</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <a href="login.html" class="btn btn-success me-2">Login</a>
                    <a href="index.html" class="btn btn-light">Back to Home</a>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 350px;">
            <h4 class="text-center">Sign Up</h4>
            <input type="text" id="signupName" class="form-control mb-3" placeholder="Full Name" required>
            <input type="email" id="signupEmail" class="form-control mb-3" placeholder="Email" required>
            <input type="password" id="signupPassword" class="form-control mb-3" placeholder="Password" required>
            <button class="btn btn-warning w-100" onclick="handleSignup()">Sign Up</button>
            <p class="text-center mt-3">
                Already have an account? <a href="login.html">Login</a>
            </p>
            <button class="btn btn-secondary w-100 mt-2" onclick="goToHome()">Back to Home</button>
        </div>
    </div>

    <script>
        function handleSignup() {
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            if (name && email && password) {
                // Save user data to localStorage (simulating backend storage)
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userPassword', password);
                alert("Signup successful! Redirecting to login...");
                window.location.href = 'login.html'; // Redirect to login page
            } else {
                alert("Please fill in all fields.");
            }
        }

        function goToHome() {
            window.location.href = 'index.html'; // Navigate back to home
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

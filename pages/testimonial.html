<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .testimonial-card {
            border-radius: 10px;
            background: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .testimonial-text {
            font-size: 1.1rem;
            font-style: italic;
        }
        .carousel-indicators [data-bs-target] {
            background-color: #007bff;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">What Our Customers Say</h2>

        <!-- Navigation Buttons -->
        <div class="text-center mb-4">
            <button class="btn btn-secondary me-2" onclick="goToHome()">üè† Back to Home</button>
            <button class="btn btn-primary" onclick="goToContact()">üìû Contact Us</button>
        </div>

        <div id="testimonialCarousel" class="carousel slide" data-bs-ride="carousel">
            
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#testimonialCarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#testimonialCarousel" data-bs-slide-to="1"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="testimonial-card mx-auto" style="max-width: 600px;">
                        <img src="https://via.placeholder.com/80" class="rounded-circle mb-3" alt="User 1">
                        <p class="testimonial-text">"This platform has completely transformed the way I learn! The content is engaging and well-structured."</p>
                        <h5 class="mt-3">John Doe</h5>
                        <p class="text-muted">CEO, TechCorp</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="testimonial-card mx-auto" style="max-width: 600px;">
                        <img src="https://via.placeholder.com/80" class="rounded-circle mb-3" alt="User 2">
                        <p class="testimonial-text">"Excellent customer service and an intuitive platform. Highly recommended!"</p>
                        <h5 class="mt-3">Jane Smith</h5>
                        <p class="text-muted">Marketing Manager, XYZ Ltd.</p>
                    </div>
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#testimonialCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#testimonialCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <script>
        function goToHome() {
            window.location.href = 'index.html'; // Redirect to home page
        }

        function goToContact() {
            window.location.href = 'contact.html'; // Redirect to contact page
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
